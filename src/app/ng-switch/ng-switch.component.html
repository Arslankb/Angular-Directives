<div [ngSwitch]="occuption">
    <p *ngSwitchCase="'teacher'">This paragraph is displayed when occuption is teacher.</p>
    <p *ngSwitchCase="'designer'">This paragraph is displayed when occuption is designer.</p>
    <p *ngSwitchCase="'lawyer'">This paragraph is displayed when occuption is lawyer.</p>
    <p *ngSwitchDefault>This paragraph is default and will be displayed if no case matches switch expression.</p>
</div>
